apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

def versionMajor = 2
def versionMinor = 5
def versionPatch = 0
def versionBuild = 0 // bump for dog food builds, public betas, etc.

def LBC_KEY() {
    Properties properties = new Properties()
    properties.load(project.rootProject.file('local.properties').newDataInputStream())
    return properties.getProperty("lbcAccessKey");
}

def LBC_SECRET() {
    Properties properties = new Properties()
    properties.load(project.rootProject.file('local.properties').newDataInputStream())
    return properties.getProperty("lbcAccessSecret");
}

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
        applicationId 'com.thanksmister.bitcoin.localtrader'
        versionCode versionMajor * 10000 + versionMinor * 1000 + versionPatch * 100 + versionBuild
        versionName "${versionMajor}.${versionMinor}.${versionPatch}.${versionBuild}"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules-debug.pro'
        }
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions "default"
    productFlavors {
        dev {
            dimension "default"
            applicationId "com.thanksmister.bitcoin.localtrader"
            versionCode versionMajor * 10000 + versionMinor * 1000 + versionPatch * 100
            versionName "${versionMajor}.${versionMinor}.${versionPatch}"
            buildConfigField 'String', 'LBC_KEY', "\"" + LBC_KEY() +"\""
            buildConfigField 'String', 'LBC_SECRET', "\"" + LBC_SECRET() +"\""
        }
        qa {
            dimension "default"
            applicationId "com.thanksmister.bitcoin.localtrader"
            versionName "${versionMajor}.${versionMinor}.${versionPatch}.${versionBuild}-QA"
            buildConfigField 'String', 'LBC_KEY', "\"" + LBC_KEY() +"\""
            buildConfigField 'String', 'LBC_SECRET', "\"" + LBC_SECRET() +"\""
        }
        prod {
            dimension "default"
            applicationId "com.thanksmister.bitcoin.localtrader"
            versionName "${versionMajor}.${versionMinor}.${versionPatch}"
            buildConfigField 'String', 'LBC_KEY', "\"" + LBC_KEY() +"\""
            buildConfigField 'String', 'LBC_SECRET', "\"" + LBC_SECRET() +"\""
        }
    }
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

ext {
    archVersion = '1.1.0'
    archRoomVersion = '1.0.0'
    supporVersion = "27.+"
    dagger = "2.12"
    retrofit = "2.2.0"
    stetho = "1.3.1"
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile "com.android.support:appcompat-v7:${supporVersion}"
    compile "com.android.support:support-v4:${supporVersion}"
    compile "com.android.support:recyclerview-v7:${supporVersion}"
    compile "com.android.support:design:${supporVersion}"
    compile "com.android.support:support-annotations:${supporVersion}"
    compile "com.android.support:support-compat:${supporVersion}"

    compile 'com.android.support:multidex:1.0.3'
    
    compile 'com.trello:rxlifecycle:0.3.0'
    compile 'com.trello:rxlifecycle-components:0.3.0'
    
    compile 'com.squareup.dagger:dagger:1.2.2'
    annotationProcessor 'com.squareup.dagger:dagger-compiler:1.2.2'
    
    compile 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    compile 'com.squareup.retrofit:retrofit:1.9.0'

    compile 'com.squareup.okhttp:okhttp:2.3.0'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.3.0'
    compile 'com.jakewharton.timber:timber:3.0.2'
    
    compile 'io.reactivex:rxjava:1.2.0'
    compile 'io.reactivex:rxandroid:1.0.1'
    compile 'com.squareup.sqlbrite:sqlbrite:0.2.1'
    
    compile 'com.github.frankiesardo:auto-parcel:0.3'
    annotationProcessor 'com.github.frankiesardo:auto-parcel-processor:0.3'
    
    // used for crypto libraries
    compile 'com.google.guava:guava:20.0'
    compile 'fr.baloomba:viewpagerindicator:2.4.2'

    // RxLocation
    compile 'pl.charmas.android:android-reactive-location:0.10@aar'
    
    // Stetho
    compile 'com.facebook.stetho:stetho:1.0.0'
    compile 'com.facebook.stetho:stetho-okhttp:1.0.0'
    
    // Rate app
    compile 'io.github.kobakei:ratethisapp:1.2.0'
    
    // Google Play Support Libraries
    compile 'com.google.android.gms:play-services-location:11.0.1'
    
    compile('com.crashlytics.sdk.android:crashlytics:2.6.8@aar') {
        transitive = true;
    }
    
    // Unit Testing
    testImplementation 'junit:junit:4.12'
    compile('com.crashlytics.sdk.android:answers:1.4.1@aar') {
        transitive = true;
    }
}
